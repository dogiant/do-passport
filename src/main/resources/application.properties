# SECURITY (SecurityProperties) # org.springframework.boot.autoconfigure.security.SecurityProperties
## login username
security.user.name=user
## login password
security.user.password= 
## role assigned to the user
security.user.role=USER 
security.require-ssl=false 
security.enable-csrf=false
security.basic.enabled=true
security.basic.realm=Spring
security.basic.path=/**
security.headers.xss=false
security.headers.cache=false
security.headers.frame=false
security.headers.contentType=false
## none / domain / all
security.headers.hsts=ALL
## always / never / if_required / stateless
security.sessions=stateless 
security.ignored=false

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties) #org.springframework.boot.autoconfigure.jdbc.DataSourceProperties
## name of the data source
spring.datasource.name=do_passport
## populate using data.sql
spring.datasource.initialize=true 
## a schema (DDL) script resource reference
# spring.datasource.schema= 
# a data (DML) script resource reference
# spring.datasource.data= 
## the platform to use in the schema resource (schema-${platform}.sql)
# spring.datasource.platform= 
## continue even if can't be initialized
spring.datasource.continueOnError=false 
## statement separator in SQL initialization scripts
spring.datasource.separator=; 
## JDBC Settings...
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/do_passport?useUnicode=true&amp;characterEncoding=UTF-8&amp;useSSL=true
spring.datasource.username=root
spring.datasource.password=root
## Advanced configuration...
spring.datasource.max-active=100 
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.datasource.validation-query=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=30000
spring.datasource.min-evictable-idle-time-millis=30000
spring.datasource.max-wait-millis=5000


