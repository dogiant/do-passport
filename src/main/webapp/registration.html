<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
		$("#signupForm").validate({
			onkeyup: false,
			rules: {
				"userName": {
					required: true,
					userNameCheck: true,
					minlength: 3,
					maxlength: 20,
					remote:{
						url : "checkUserNameExists.do",
						cache : false,
						type: "post",
				        contentType: "application/x-www-form-urlencoded; charset=utf-8", 
				        data: {
				        	userName: function() {
				            	return $("#userName").val();
				          	}
				        }
					}
				},
				"nickname": {
					required: true,
					minlength: 2,
					nicknameMaxLength: true,
					nicknameCheck: true,
					remote: {
				        url: "checkNicknameExists.do",
				        cache : false,
				        type: "post",
				        contentType: "application/x-www-form-urlencoded; charset=utf-8", 
				        data: {
				        	nickname: function() {
				            	return $("#nickname").val();
				          	}
				        }
				    }
				},
				"password": {
					required: true,
					regexPassword: true,
					rangelength:[6,18]
				},
				"captcha": {
					required: true,
					remote: {
						type: "post",
	        			url : "regist_captchaValidate.do", 
	        			cache : false,
	        			dataType:'json',
	        			data: {
	        				captcha: function() {
				            	return $("#captcha").val();
				          	}
	        			}
					}
				},
				"agree":{
					required: true
				}
			},
			messages: {
				"userName": {
					required: "请输入用户名",
					userNameCheck: "用户名只允许包括小写英文字母、数字和下划线",
					minlength: "用户名至少3位字符",
					maxlength: "用户名不能超过20字符",
					remote: "用户名已存在"
				},
				"nickname": {
					required: "请输入昵称",
					minlength: "昵称至少2个字",
					maxlength: "昵称不能超过16个字符",
					nicknameCheck: "昵称只能包括中文字、英文字母、数字和下划线",
					remote: "昵称已使用"
				},
				"password": {
					required: "请输入密码",
					regexPassword:"6~18个字符(字母，数字，符号均可),区分大小写",
					rangelength:$.validator.format("密码长度必须在{0}-{1}个字符之间")
				},
				"captcha": {
					required: "请输入验证码",
					remote: "验证码错误"
				},
				"agree":{
					required: "请阅读并同意《用户注册协议》"
				}
			},
			debug: true,
			errorElement: "em",
			errorContainer: $("#warning, #summary"),
			errorPlacement: function(error, element) {
				if(element.attr("name")=="agree"){
					//error.appendTo(element.parent("td"));
					element.parent("td").find("#tip").html(error);
				}else if(element.attr("name")=="captcha" ){
					//error.appendTo(element.parent("td"));
					element.parent("td").find("#tip").html(error);
					if(error.text()!=""){
						$('#captchaImg').attr("src","checkcode.do?t="+new Date().getTime());
					}
				}else{
					element.parent("td").next("td").html(error);
				}
			},
			highlight: function(element, errorClass, validClass) { 
				if($(element).attr("name")=="captcha" ){
					$('#captchaImg').attr("src","checkcode.do?t="+new Date().getTime());
				}
			},
			success: function(label) {
				label.attr("class","");
				label.addClass("success");
			}, 
	       	submitHandler: function() {  
	       		signSubmit();
	        	return false;  
	        }
		});

        $("#captchaChange").click(function(){
        	$('#captchaImg').attr("src","checkcode.do?t="+new Date().getTime());
        	return false;
        });
    });
    
    
 	// 用户名字符验证       
    jQuery.validator.addMethod("userNameCheck", function(value, element) {       
       return this.optional(element) || /^[a-z0-9_]+$/.test(value);       
    }, "用户名只允许包括小写英文字母、数字和下划线");
    jQuery.validator.addMethod("nicknameMaxLength", function(value, element) { 
    	var b = false;
        var len=0;   
        for(var i=0;i<value.length;i++){
        	var c = value.charCodeAt(i) > 255 ? 2 : 1;
            len += c;   
        }
        if(len<=16){
        	b = true;
        }
        return this.optional(element) || b;       
     }, "昵称不能超过16个字符");
 	// 昵称字符验证       
    jQuery.validator.addMethod("nicknameCheck", function(value, element) {
       return this.optional(element) || /^[\u3007\u3400-\u4DB5\u4E00-\u9FCB\uE815-\uE864.@\w]+$/gi.test(value);       
    }, "昵称只能包括中文字、英文字母、数字和下划线");
	jQuery.validator.addMethod("regexPassword", function(value, element) {  
        return this.optional(element) || /^[\~\`\!\@\#\$\%\^\&\*\(\)\-\+\=\{\}\[\]\:\;\"\'\<\>\,\.\?\/\w]{6,18}$/.test(value);  
    }, "6~18个字符(字母，数字，符号均可),区分大小写");
    var signCallBack = function(data) {
    	if(data.success){
    		if(data.info.returnUrl && data.info.returnUrl!=""){
    			window.location.href=data.info.returnUrl;
    		}
    	}else{
    		alert("注册失败！提示信息：" + data.info.returnMsg);
    	}
    };
	var signSubmit = function (){
	    var queryString = $("#signupForm").fieldSerialize();
	    var options = {  
	        type : "post",  
	        dataType : "json",  
	        url : "api/signUpApi.do",  
	        data : queryString,  
	        cache : "false",  
	        success : signCallBack
	    };  
	    // 异步提交登陆请求  
	    $("#signupForm").ajaxSubmit(options);  
	};
</script>
