							<div class="radio">

									<input type="text" class="form-control" placeholder="请输入验证码">
								</div>
							</div>
							<div class="col-md-8">
								<div class="margin-bottom-30">

										onclick="this.src='checkcode.do?t='+new Date().getTime();"
										width="100" height="34" style="cursor: pointer" /> <span><span>看不清？</span><a
										id="captchaChange" class="link">换一张</a></span>
								</div>
							</div>
						</div>

						<div class="margin-bottom-30">
							<button type="submit" class="btn-u">下一步</button>
						</div>
					</div>
				</form>

				<div class="mod-step-detail" style="position: relative;">
					<div class="forgot-auth-container">
						<p class="step-form-info">为了你的帐号安全，请完成身份验证</p>
						<div class="forgot-auth-type m-t10" id="email-auth">

								<div class="forgot-auth-title">邮箱验证</div>

								<div class="row">
									<div class="col-md-4">
										<div class="input-group margin-bottom-30 ">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="text" class="form-control" placeholder="请输入验证码">

									</div>
									<div class="col-md-8">

									</div>
